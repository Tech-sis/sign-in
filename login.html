<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
        <link rel="stylesheet" href="login.css">
        <title>Sign In Page</title>
    </head>
    <body>
        <main class="main">
            <div>
                <h2>Sign In</h2>
            </div>
            <form>
                <div>
                    <div class="hr-p">
                        <p><hr> Sign in with</p>
                    </div>
                    <a href="#"><button><img class="google" src="https://img.icons8.com/color/15/000000/google-logo.png"/> Sign up with Google</button></a>
                    <a href="#"><button><img class="facebook" src="https://img.icons8.com/color/15/000000/facebook-new.png"/> Sign up with Facebook</button></a>
                </div>
                <div class="form">
                    <h6>Email</h6>
                    <input type="email" required class="name">
                </div>
                <div class="form">
                    <h6>Password</h6>
                    <input type="password" required class="name">
                </div>
                <div class="check"></div>
                    <input type="checkbox" name="terms">
                    <label class="h6-p">Remember me</label>
                </div>
                <button class="arrow"><i class="fas fa-arrow-right"></i></button>
                <p class="last">Don't have an account?   <a href="index.html">Sign up</a></p>
            </form>
        </main>
    </body>
</html>
