<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
        <link rel="stylesheet" href="style.css">
        <title>Sign Up Page</title>
    </head>
    <body>
        <!-- <div class="img">
            <img src="./image11.png" alt="background-img">
        </div>  -->
        <div class="main">
            <div>
                <h2>Sign Up</h2>
            </div>
            <form>
                <div class="p-btn">
                    <div class="hr-p">
                        <p><hr> Sign up with</p>
                    </div>
                    <button class="btn"><img class="google" src="https://img.icons8.com/color/15/000000/google-logo.png"/> Sign up with Google</button>
                    <button><img class="facebook" src="https://img.icons8.com/color/15/000000/facebook-new.png"/> Sign up with Facebook</button>
                </div>
                <div class="form">
                    <div class="div">
                    <h6 class="div-name">Name</h6>
                    <input type="text" required class="name">
                    </div>
                    <div class="div">
                    <h6>Email</h6>
                    <input type="email" required class="name">
                    </div>
                   <br> 
                   <div class="div">
                    <h6>Password</h6>
                    <input type="password" required class="name">
                    </div>
                    <div class="check">
                        <input type="checkbox" name="terms">
                        <p class="h6-p">I've read and agree with Terms of Service and our Privacy Policy</p>
                    </div>    
                </div>
            </form>
            <button class="arrow"><i class="fas fa-arrow-right"></i></button>
            <p class="last">Already have an account?   <a href="login.html">Sign in</a></p>
        </div>
    </body>
</html>
